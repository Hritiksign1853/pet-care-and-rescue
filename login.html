<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetCare Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <!-- Header -->
            <div class="header">
                
                <h1>Welcome 
                    <br>PetCare And Rescue</h1>
                <p>Making the world better for our furry friends</p>
            </div>

            <!-- Login Toggle -->
            <div class="login-toggle">
                <button class="toggle-btn" data-type="admin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/>
                    </svg>
                    <span>Admin Login</span>
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <div class="input-group">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="20" height="16" x="2" y="4" rx="2"/>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                        </svg>
                        <input type="email" id="email" required placeholder="Email address">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        <input type="password" id="password"  required placeholder="Password">
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="forgotpassword.html" class="forgot-password">Forgot your password?</a>
                </div>

                <button onclick="Admins.HTML" type="submit" class="submit-btn">Sign in</button>
            </form>

            <!-- Footer -->
            <div class="footer">
                <span>Don't have an account? </span>
                <a href="singup.html">Sign up</a>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
