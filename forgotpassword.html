<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PetCare</title>
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <div class="container">
        <div class="forgot-card">
            <div id="requestForm" class="form-container">
                <div class="header">
                    <h1>Forgot Password</h1>
                    <p>Enter your email address and we'll send you instructions to reset your password.</p>
                </div>

                <form id="resetForm" class="reset-form">
                    <div class="form-group">
                        <div class="input-group">
                            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect width="20" height="16" x="2" y="4" rx="2"/>
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                            </svg>
                            <input type="email" id="email" required placeholder="Enter your email">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Send Reset Instructions</button>
                </form>

                <div class="back-link">
                    <a href="login.html" class="back-to-login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                        Back to Login
                    </a>
                </div>
            </div>

            <div id="successMessage" class="success-container hidden">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="20" height="16" x="2" y="4" rx="2"/>
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                    </svg>
                </div>
                <h2>Check your email</h2>
                <p>We've sent password reset instructions to:</p>
                <p id="confirmationEmail" class="confirmation-email"></p>
                <div class="back-link">
                    <a href="login.html" class="back-to-login">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m15 18-6-6 6-6"/>
                        </svg>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="forgotpassword.js"></script>
</body>
</html>
